<div class="container-fluid">
    <div class="menu">
        <form [formGroup]="formulario">
            <ul class="list-group list-group-horizontal-sm">
                <button *ngFor="let filtro of tabela?.modeloUrlMetodos" (click)="ativarFiltro(filtro)"
                    class=" btn btn-outline-primary btn-sm"
                    [ngClass]="{'active': filtro.ativo}">{{filtro.nome}}</button>

            </ul>
            <div class="row">
                <ng-container *ngFor="let controle of controles; let i = index">
                    <div class="form-group col-6 col-md-4 col-lg-3">
                        <input class="form-control" [type]="filtroAtivo.tipos[i]" [id]="'filtro_'+i"
                            [formControlName]="'filtro_' + i" (input)="processado = false" placeholder="1,2,3,(4-7),(8-10),11,12">
                    </div>
                </ng-container>

            </div>
            <button class="btn btn-primary" [disabled]="!formulario.valid || processado || !dadosRecebidos"
                (click)="processar()">
                <span *ngIf="!dadosRecebidos && processado" class="spinner-border spinner-border-sm"
                    role="status"></span>
                Processar
            </button>

            <span class="minutos">{{minNum | leadingZero}}</span>:<span class="segundos">{{segNum |
                leadingZero}}</span>:<span class="milissegundos">{{miliNum | leadingZero }}</span>

            <span *ngIf="mensagem != '' ">
                {{mensagem}}
            </span>
            <div class="alert alert-danger" role="alert" *ngIf="erro">
                Ocorreu algum erro.
            </div>
        </form>
    </div>
    <app-tabela [listas]="listas"></app-tabela>
</div>
