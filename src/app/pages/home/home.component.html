<div class="container" style="margin-top: 30px; align-items: center;">

    <div class="row">

        <div class="col-4">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                [ngClass]="{active: filtroGrupos === ''}" (click)="filtrarGrupos('')">Todos os grupos</button>
                <button type="button" class="list-group-item list-group-item-action" *ngFor="let grupo of grupos"
                [ngClass]="{active: filtroGrupos === grupo}" (click)="filtrarGrupos(grupo)">{{grupo | ajuste}}</button>

            </div> 
        </div>

        <div class="col-8">
            <table class="table shadow ">
                <thead>
                    <tr>
                        <th>
                            <form class="d-flex">
                                <input #campoBusca class="form-control me-2" type="search" placeholder="Buscar tabela">
                            </form>
                        </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tabela of (tabelas | filtrarGrupos : filtro:'nome') | filtrarGrupos:filtroGrupos:'grupo'">
                        <td  ><button class="btn" (click)="carregarTabela(tabela)">{{tabela.nome}}</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
